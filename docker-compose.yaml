services:
  hadoop-namenode:
    image: apache/hadoop:3
    container_name: hadoop-namenode
    hostname: hadoop-namenode
    command: ["hdfs", "namenode"]
    volumes:
      - ./volumes/namenode:/hadoop/dfs/name
      - ./config/hadoop/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hadoop/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    ports:
      - "9870:9870"
      - "9000:9000"
    networks:
      - hadoop

  hadoop-datanode:
    image: apache/hadoop:3
    container_name: hadoop-datanode
    hostname: hadoop-datanode
    command: ["hdfs", "datanode"]
    volumes:
      - ./volumes/datanode:/hadoop/dfs/data
      - ./config/hadoop/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./config/hadoop/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
    networks:
      - hadoop

  hadoop-yarn-resourcemanager:
    image: apache/hadoop:3
    container_name: hadoop-yarn-resourcemanager
    hostname: hadoop-yarn-resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - "8088:8088"
    volumes:
      - ./config/hadoop/yarn-site.xml:/opt/hadoop/etc/hadoop/yarn-site.xml
    networks:
      - hadoop

  hadoop-yarn-nodemanager:
    image: apache/hadoop:3
    container_name: hadoop-yarn-nodemanager
    hostname: hadoop-yarn-nodemanager
    command: ["yarn", "nodemanager"]
    volumes:
      - ./config/hadoop/yarn-site.xml:/opt/hadoop/etc/hadoop/yarn-site.xml
    networks:
      - hadoop

  hive-server:
    image: apache/hive:3.1.3
    container_name: hive-server
    hostname: hive-server
    environment:
      - SERVICE_NAME=hiveserver2
      - DB_DRIVER=postgres
      - IS_RESUME=true
    ports:
      - "10000:10000"
    depends_on:
      - hive-metastore
    volumes:
      - ./config/hive/hive-site.xml:/opt/hive/conf/hive-site.xml
    networks:
      - hadoop

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    hostname: hive-metastore
    environment:
      - SERVICE_NAME=metastore
      - DB_DRIVER=postgres
      - HIVE_METASTORE_DB_HOST=postgres
      - HIVE_METASTORE_DB=metastore
      - HIVE_METASTORE_USER=hive
      - HIVE_METASTORE_PASSWORD=hive
      - HIVE_METASTORE_DB_TYPE=postgres
      - IS_RESUME=${IS_RESUME:-true}
    ports:
      - "9083:9083"
    depends_on:
      - postgres
      - hadoop-namenode
      - hadoop-datanode
      - hadoop-yarn-resourcemanager
      - hadoop-yarn-nodemanager
    volumes:
      - ./config/hive/hive-site.xml:/opt/hive/conf/hive-site.xml
    networks:
      - hadoop

  spark-master:
    image: bitnami/spark:3.4.3
    container_name: spark-master
    hostname: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./config/spark/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
    depends_on:
      - hive-server
    networks:
      - hadoop

  spark-worker:
    image: bitnami/spark:3.4.3
    container_name: spark-worker
    hostname: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8081:8081"
    volumes:
      - ./config/spark/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
    depends_on:
      - spark-master
    networks:
      - hadoop

  spark-thriftserver:
    image: bitnami/spark:3.4.3
    container_name: spark-thriftserver
    hostname: spark-thriftserver
    environment:
      - SPARK_MODE=thrift
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "10001:10000"
    volumes:
      - ./config/spark/spark-defaults.conf:/opt/bitnami/spark/conf/spark-defaults.conf
      - ./scripts/spark/run.sh:/opt/bitnami/scripts/spark/run.sh
      - ./scripts/spark/libspark.sh:/opt/bitnami/scripts/libspark.sh
    depends_on:
      - spark-master
    networks:
      - hadoop

  postgres:
    image: postgres:13
    container_name: postgres
    hostname: postgres
    environment:
      - POSTGRES_DB=metastore
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
    volumes:
      - ./volumes/pgdata:/var/lib/postgresql/data
    networks:
      - hadoop

  firefox:
    image: jlesage/firefox
    container_name: firefox
    hostname: firefox
    ports:
      - "5800:5800"
      - "5900:5900"
    networks:
      - hadoop

networks:
  hadoop:
